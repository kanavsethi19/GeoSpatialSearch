<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body class="gray-bg">
	<br>
	<br>
	<br>

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<hr>
		<div>
			
			<h3 class=text-primary th:text=" 'We have below locations for you to eat food within your said Miles: ' + ${user.miles}"></h3>
			<div>
				<h3 th:if="${querylimit != null}" class=text-primary th:text=" 'Please try again later and resubmit your query! '"></h3>
			</div>
			
			<table border="1" class="table table-striped">
				<tr th:each="mapEntry: ${locmap}">
					<td th:text="${mapEntry.key}" />
					<td th:text="${mapEntry.value}" />
				</tr>
			</table>
			<a href="/form">CLICK HERE TO SUBMIT ANOTHER QUERY!</a>
			<hr>
		</div>
	</div>


</body>
</html>
